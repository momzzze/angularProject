<mat-toolbar color="primary" class="navbar">
  <a mat-raised-button routerLink="home">Blog-project</a>
  <div>

    <span><a mat-button routerLink="home">Home</a></span>
    <span><a mat-button routerLink="about">About</a></span>
    <span><a mat-button *ngIf="authService.isLoggedIn" routerLink="create-post">Create Posts</a></span>
    <span><a mat-button *ngIf="authService.isLoggedIn" routerLink="blog-list">Blog Posts</a></span>
    <span><button mat-button *ngIf="authService.isLoggedIn"  (click)="onClickDashhandler()" >Dashboard</button></span>
    <span *ngIf="!authService.isLoggedIn"><a mat-raised-button routerLink="sign-in">Login</a></span>
    <span *ngIf="!authService.isLoggedIn"><a mat-raised-button routerLink="sign-up">Register</a></span>
    <span *ngIf="authService.isLoggedIn"><a mat-raised-button
        (click)="authService.SignOut()">Logout</a></span>
  </div>

</mat-toolbar>
