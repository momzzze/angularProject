<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="50">
    <form [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" class="add-form" (ngSubmit)="addPostHandle()">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Title" id="title" required formControlName="title">
        <mat-label *ngIf="form.get('title')?.touched && form.get('title')?.errors?.['required']">Title is required
        </mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <textarea matInput placeholder="Content" id="content" required formControlName="content" rows="10"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Image" id="imageUrl" formControlName="imageUrl">
      </mat-form-field>
      <button mat-raised-button color="accent" [disabled]="form.invalid">Save Post</button>
    </form>
  </mat-card>
</div>
