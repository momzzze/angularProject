<div class="cards-row">
    <mat-card *ngFor="let item of blogPosts" class="card">

        <img src='{{item.imageUrl}}' class="card-image" />

        <div class="card-title">
            {{item.title}}
        </div>

        <div mat-card-content class="card-desc" [innerHTML]="item.content">
            {{item.content}}
        </div>

        <div class="card-actions">
            <button mat-button class='card-action-readMore' (click)="onClickDetailsHandler(item.id,item)">Read
                More</button>
            <small style="margin-left: 4rem;">Author: {{item.authorName}}</small>
        </div>
    </mat-card>

</div>
